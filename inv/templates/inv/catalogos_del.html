{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Eliminar {{ obj.descripcion }}?
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row divBtnModal">
                            <div class="col">
                                <button type="submit" class="btn btn-success"><span class="fas fa-save"></span> Eliminar</button>
                                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-danger"><span class="fas fa-trash"></span> Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block js_page %}
{% endblock %}
